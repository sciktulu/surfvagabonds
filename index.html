<html><head><base href="." /><style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(45deg, #00c6fb, #005bea);
    font-family: 'Helvetica Neue', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    text-align: center;
}

h1 {
    font-size: 5em;
    color: white;
    text-transform: uppercase;
    letter-spacing: 8px;
    margin: 0;
    position: relative;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    animation: float 3s ease-in-out infinite;
}

.wave {
    width: 100%;
    height: 100px;
    position: absolute;
    bottom: 0;
    left: 0;
}

@keyframes float {
    0% {
        transform: translateY(0px);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0px);
    }
}

@keyframes wave {
    0% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(-50%);
    }
    100% {
        transform: translateX(0);
    }
}
</style></head><body>

<div class="container">
    <h1>surfvagabonds</h1>
</div>

<svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#fff" fill-opacity="0.3" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z" style="animation: wave 10s linear infinite;">
    </path>
</svg>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const title = document.querySelector('h1');
    
    title.addEventListener('mouseover', function() {
        this.style.transform = 'scale(1.1)';
        this.style.transition = 'transform 0.3s ease';
    });
    
    title.addEventListener('mouseout', function() {
        this.style.transform = 'scale(1)';
    });
});
</script>

</body></html>
